<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Vertraging App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100vw;
            height: 100vh;
            gap: 0;
        }

        .video-item {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100%;
            background: #000;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .video-source {
            display: none;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            font-size: 1em;
        }

        .placeholder.hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .delay-input-modal {
            width: 100%;
            padding: 15px;
            font-size: 2em;
            text-align: center;
            border: 3px solid rgba(16, 185, 129, 0.5);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .delay-input-modal:focus {
            outline: none;
            border-color: #10b981;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn-save {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        .delay-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-grid">
        <div class="video-item" onclick="openDelayModal(0)">
            <div class="delay-indicator" id="indicator0">2s</div>
            <div class="video-container">
                <canvas id="canvas0"></canvas>
                <div class="placeholder" id="placeholder0">
                    <div style="font-size: 2em;">ðŸ“¹</div>
                    <div style="margin-top: 10px;">Tik om vertraging in te stellen</div>
                </div>
            </div>
        </div>

        <div class="video-item" onclick="openDelayModal(1)">
            <div class="delay-indicator" id="indicator1">4s</div>
            <div class="video-container">
                <canvas id="canvas1"></canvas>
                <div class="placeholder" id="placeholder1">
                    <div style="font-size: 2em;">ðŸ“¹</div>
                    <div style="margin-top: 10px;">Tik om vertraging in te stellen</div>
                </div>
            </div>
        </div>

        <div class="video-item" onclick="openDelayModal(2)">
            <div class="delay-indicator" id="indicator2">6s</div>
            <div class="video-container">
                <canvas id="canvas2"></canvas>
                <div class="placeholder" id="placeholder2">
                    <div style="font-size: 2em;">ðŸ“¹</div>
                    <div style="margin-top: 10px;">Tik om vertraging in te stellen</div>
                </div>
            </div>
        </div>

        <div class="video-item" onclick="openDelayModal(3)">
            <div class="delay-indicator" id="indicator3">8s</div>
            <div class="video-container">
                <canvas id="canvas3"></canvas>
                <div class="placeholder" id="placeholder3">
                    <div style="font-size: 2em;">ðŸ“¹</div>
                    <div style="margin-top: 10px;">Tik om vertraging in te stellen</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="delayModal">
        <div class="modal-content">
            <div class="modal-title">Stel vertraging in</div>
            <input type="number" class="delay-input-modal" id="modalDelayInput" min="0" max="30" step="0.5" value="2">
            <div style="margin-bottom: 20px; font-size: 0.9em; opacity: 0.8;">seconden (0 - 30)</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeDelayModal()">Annuleer</button>
                <button class="modal-btn modal-btn-save" onclick="saveDelay()">Opslaan</button>
            </div>
        </div>
    </div>

    <video id="video" class="video-source" autoplay playsinline muted></video>

    <script>
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(function() {
                console.log('Landscape lock not supported');
            });
        }

        var appState = {
            stream: null,
            isPlaying: false,
            frameBuffers: [[], [], [], []],
            animationFrame: null,
            delays: [2, 4, 6, 8],
            canvases: [],
            contexts: [],
            placeholders: [],
            indicators: [],
            currentEditIndex: null
        };

        var video = document.getElementById('video');
        var modal = document.getElementById('delayModal');
        var modalInput = document.getElementById('modalDelayInput');

        for (var i = 0; i < 4; i++) {
            appState.canvases[i] = document.getElementById('canvas' + i);
            appState.contexts[i] = appState.canvases[i].getContext('2d');
            appState.placeholders[i] = document.getElementById('placeholder' + i);
            appState.indicators[i] = document.getElementById('indicator' + i);
        }

        function openDelayModal(index) {
            appState.currentEditIndex = index;
            modalInput.value = appState.delays[index];
            modal.classList.add('active');
            setTimeout(function() {
                modalInput.focus();
                modalInput.select();
            }, 100);
        }

        function closeDelayModal() {
            modal.classList.remove('active');
            appState.currentEditIndex = null;
        }

        function saveDelay() {
            if (appState.currentEditIndex === null) return;
            
            var value = Math.max(0, Math.min(30, parseFloat(modalInput.value) || 0));
            var index = appState.currentEditIndex;
            
            appState.delays[index] = value;
            appState.indicators[index].textContent = value + 's';
            appState.frameBuffers[index] = [];
            
            closeDelayModal();
        }

        modalInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveDelay();
            } else if (e.key === 'Escape') {
                closeDelayModal();
            }
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeDelayModal();
            }
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }).then(function(mediaStream) {
                appState.stream = mediaStream;
                video.srcObject = mediaStream;
                video.play();

                appState.isPlaying = true;
                
                for (var i = 0; i < 4; i++) {
                    appState.placeholders[i].classList.add('hidden');
                }
                
                startCapture();
            }).catch(function(err) {
                alert('Camera toegang geweigerd. Vernieuw de pagina en geef toestemming.');
            });
        }

        function startCapture() {
            var fps = 30;
            var frameInterval = 1000 / fps;
            var lastFrameTime = 0;

            function captureFrame(timestamp) {
                if (!appState.isPlaying) return;
                
                if (timestamp - lastFrameTime >= frameInterval) {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        for (var i = 0; i < 4; i++) {
                            var canvas = appState.canvases[i];
                            var ctx = appState.contexts[i];
                            
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        }
                        
                        try {
                            var imageData = appState.contexts[0].getImageData(0, 0, appState.canvases[0].width, appState.canvases[0].height);

                            appState.delays.forEach(function(delay, index) {
                                var maxFrames = Math.ceil(delay * fps);
                                appState.frameBuffers[index].push(imageData);

                                if (appState.frameBuffers[index].length > maxFrames) {
                                    appState.frameBuffers[index].shift();
                                }
                            });

                            for (var i = 0; i < 4; i++) {
                                var delayedFrame = appState.frameBuffers[i][0];
                                if (delayedFrame) {
                                    appState.contexts[i].putImageData(delayedFrame, 0, 0);
                                }
                            }
                        } catch(e) {
                            console.error('Frame capture error:', e);
                        }
                    }

                    lastFrameTime = timestamp;
                }

                appState.animationFrame = requestAnimationFrame(captureFrame);
            }

            appState.animationFrame = requestAnimationFrame(captureFrame);
        }

        // Start camera automatically on page load
        window.addEventListener('load', function() {
            startCamera();
        });
    </script>
</body>
</html>
